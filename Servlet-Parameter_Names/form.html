<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="design.css" type="text/css">
        <title>Application Form</title>
    </head>
    <body>
        <header><h1>APPLICATION FORM</h1></header>
           <main>
            <form style="margin-left: 550px; margin-top: 30px;" method="POST" action="part4">
                <!-- <label style="margin-left: 25px; color: mediumblue; font-size: 30px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"><b>APPLICATION FORM</b></label><br><br> -->
                <div style="font-size: 20px; color: royalblue; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">
                 <label>Email:</label>
                <input name="email" type="text" style="margin-left: 130px;"/><br><br>
                <label>Password:</label>
                <input name="pass" type="text" style="margin-left: 95px;"/><br><br>
                <label>Confirm Password:</label>
                <input name="cpass" type="text" style="margin-left: 25px;"/><br><br>
                <label>Upload your picture:</label>
                <input name="pic" type="file" style="margin-left: 15px;"/><br><br>
                <label >Gender</label>
                <input type="radio" style="margin-left: 130px;" name="gen" value="Male">Male
                <input type="radio" name="gen" value="Female">Female<br><br>
                Country:&nbsp;&nbsp;<select style="margin-left: 110px;" name="country">
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="Australia">Australia</option>
                        <option value="Montenegro">Montenegro</option>
                      </select><br><br>
                <label>Hobby:</label>
                <input style="margin-left: 130px;" type="checkbox" value="Cricket" name="hobby"/>Cricket
                <input type="checkbox" value="Football" name="hobby"/>Football<br><br>
                <label>Address:</label>
                <textarea rows="4" cols="20" style="margin-left: 110px;" name="add"></textarea><br><br>
                <input type="submit" value="Submit" style="border-radius: 20px; background-color: steelblue; color: white; font-size: 20px; margin-left: 160px">
                </div>
            </form>
            </main>
        <footer>
            <div class="foot">
                <div><h3>&nbsp; &copy;Tanmayee Kalluri  &nbsp; &nbsp;

            </div>
        </footer>
    </body>
</html>
